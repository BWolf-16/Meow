<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            margin: 0;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(255, 182, 193, 0.5);
            border: 5px solid #ffb6c1;
        }
        
        .cat-gif {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 15px;
        }
        
        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5);
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #yes-button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        
        #yes-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        #no-button {
            background-color: #f44336;
            color: white;
        }
        
        #no-button:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/cat.gif" alt="cute cat" class="cat-gif">
        <h1>Do you love me? ðŸ’•</h1>
        <div class="buttons">
            <button id="yes-button">Yes!</button>
            <button id="no-button">No</button>
        </div>
    </div>

    <script>
        const message = [
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Please reconsider",
            "Come on...",
            "You know the answer",
            "Don't be like that",
            "Pretty please?",
            "Last chance!",
            "Seriously?"
        ];

        let messageIndex = 0;

        function handlenoclick() {
            const noButton = document.querySelector("#no-button");
            const yesButton = document.querySelector("#yes-button");
            noButton.textContent = message[messageIndex];
            messageIndex = (messageIndex + 1) % message.length;
            const currentsize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentsize*1.5) + "px";
        }

        function handleyesclick() {
            window.location.href = "yes_page.html";
        }

        document.querySelector("#no-button").addEventListener("click", handlenoclick);
        document.querySelector("#yes-button").addEventListener("click", handleyesclick);
    </script>
</body>
</html>
